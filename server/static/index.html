<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crodometer Admin/History Panel</title>
    <!-- Load c3.css -->
    <link href="/static/c3.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Detection History</h1>
    <div>
        <div class="input">
            <label for="yearSelection">Select Year</label>
            <select id="yearSelection">
                <option value="2016">2016</option>
            </select>
        </div>
        <div class="input">
            <label for="monthSelection">Select Month</label>
            <select id="monthSelection">
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
        </div>
        <button onclick="selectSection()">Select Section</button>
    </div>
    <div id="chart"></div>
    <!-- Load d3.js and c3.js -->
    <script src="/static/d3.min.js" defer></script>
    <script src="/static/c3.min.js" defer></script>
    <script src="/static/firebase.js" defer></script>
    <script src="/static/index.js" defer></script>
</body>
</html>
